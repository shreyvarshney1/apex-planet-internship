<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Layout</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        background-color: #f4f4f9;
      }

      header {
        background-color: #004d66;
        padding: 10px 20px;
        color: white;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.5em;
      }

      nav {
        display: flex;
        gap: 15px;
      }

      nav a {
        color: white;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s;
      }

      nav a:hover {
        color: #a5f3ff;
      }
      .container {
        display: grid;
        grid-template-columns: 2fr 4fr;
        gap: 20px;
        padding: 20px;
        flex-grow: 1;
      }
      .sidebar,
      .content {
        background-color: #f0faff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .sidebar {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .content {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group input,
      .form-group textarea {
        width: 100%;
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .form-group input:focus,
      .form-group textarea:focus {
        border-color: #004d66;
        outline: none;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        padding: 10px;
        background: #d0e9f7;
        margin: 5px 0;
        display: flex;
        border-radius: 5px;
        justify-content: space-between;
        align-items: center;
      }
      li button {
        padding: 10px 20px;
        background-color: #ff2c2c;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      li button:hover {
        background-color: #cf0000;
      }
      #gallery {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        margin-top: 20px;
      }
      .gallery-item {
        width: 150px;
        position: relative;
        margin: 10px;
      }
      .gallery-item img {
        width: 100%;
        height: 150px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .remove-button {
        width: 100%;
        padding: 10px;
        background-color: #ff2c2c;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 600;
        cursor: pointer;
        margin: 15px 0;
      }
      .remove-button:hover {
        background-color: #cf0000;
      }
      .add-button {
        width: 100%;
        padding: 10px;
        background-color: #004d66;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: 600;
        cursor: pointer;
      }
      .add-button:hover {
        background-color: #00384d;
      }
      /* Media query for smaller screens */
      @media (max-width: 768px) {
        .container {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ApexPlanet Web Development Internship</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="todolist.html">To-Do List</a>
        <a href="quiz.html">Quiz</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <div class="container">
      <div class="sidebar">
        <h2>To-Do List</h2>
        <div class="form-group">
          <input type="text" id="taskInput" placeholder="Add a new task..." />
        </div>
        <button id="addTaskButton" class="add-button">Add Task</button>
        <ul id="taskList"></ul>
      </div>
      <div class="content">
        <h2>Image Gallery</h2>
        <div class="form-group">
          <input type="text" id="imageInput" placeholder="Enter image URL..." />
        </div>
        <button id="addImageButton" class="add-button">Add Image</button>
        <div id="gallery"></div>
      </div>
    </div>

    <script>
      // To-Do List Functionality
      document
        .getElementById("addTaskButton")
        .addEventListener("click", function () {
          const taskInput = document.getElementById("taskInput");
          const taskText = taskInput.value.trim();

          if (taskText) {
            const li = document.createElement("li");
            li.textContent = taskText;

            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.addEventListener("click", function () {
              li.remove();
            });

            li.appendChild(removeButton);
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
          }
        });

      // Image Gallery Functionality
      document
        .getElementById("addImageButton")
        .addEventListener("click", function () {
          const imageInput = document.getElementById("imageInput");
          const imageUrl = imageInput.value.trim();

          if (imageUrl) {
            const div = document.createElement("div");
            div.className = "gallery-item";

            const img = document.createElement("img");
            img.src = imageUrl;

            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.className = "remove-button";
            removeButton.addEventListener("click", function () {
              div.remove();
            });

            div.appendChild(img);
            div.appendChild(removeButton);
            document.getElementById("gallery").appendChild(div);
            imageInput.value = "";
          }
        });
    </script>
  </body>
</html>
